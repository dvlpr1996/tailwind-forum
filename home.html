<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<title>Forum Home Page</title>
	<meta charset="UTF-8">
	<meta name="language" content="en">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="robots" content="index, follow">

	<meta name="owner" content="Nima jahan bakhshian | dvlpr1996">
	<meta name="author" content="Nima jahan bakhshian | dvlpr1996">
	<meta name="keywords" content="Forum, alpine.js, tailwindCss, dvlpr1996">
	<meta name="description" content="Forum based on tailwindCss | dvlpr1996">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body class="master-body">
	<nav class="flex items-center justify-between rounded-lg bg-slate-800 p-4 font-medium text-gray-300">
		<div class="flex items-center space-x-3">
			<a href="index.html">
				<img src="dist/logo.png" alt="logo" class="logo" loading="lazy">
			</a>
			<a href="home.html" class="hover:text-white">home</a>

			<a href="profile.html" class="hover:text-white">profile</a>
		</div>

		<div x-data="dropdown" x-on:click.away="away()" class="relative">
			<i class="fas fa-tachometer-alt mr-1"></i>
			<button x-on:click="toggle()" class="hover:text-white">
				jane doe
			</button>
			<div x-show="open" x-transition.duration.500ms
				class="border-2 absolute top-8 right-0 z-20 hidden min-w-[170px] space-y-3 rounded-lg border-slate-600 bg-slate-800 p-2"
				x-bind:class="{ 'hidden': !open }">

				<a href="#" class="m-2 block text-left hover:text-white">
					<i class="ri-user-fill mr-1 align-middle"></i>
					add topics
				</a>

				<a href="profile.html" class="m-2 block text-left hover:text-white">
					<i class="ri-user-fill mr-1 align-middle"></i>
					profile
				</a>

				<a href="#" class="m-2 block text-left hover:text-white">
					<i class="ri-lock-fill mr-1 align-middle"></i>
					Lock Screen
				</a>

				<hr>

				<a href="index.html" class="m-2 block text-left hover:text-white">
					<i class="ri-logout-circle-line mr-1 align-middle"></i>
					Logout
				</a>

			</div>
		</div>
	</nav>

	<main class="my-10 flex gap-3">
		<aside class="hidden space-y-5 md:block md:w-3/12 lg:w-2/12">

			<div class="space-y-3">
				<h4>categories</h4>
				<ul class="ml-2 space-y-3" x-data="data">
					<template x-for="cat in categories">
						<li>
							<a href="#" class="text-base" x-text="cat">
								<i class="mr-1"></i>
							</a>
						</li>
					</template>
				</ul>
			</div>

			<hr>

			<div class="space-y-5" x-data="data">
				<h4>top xp</h4>
				<template x-for="person in persons">
					<div class="flex items-center gap-2">
						<img :src="person.image" alt="avatar" class="h-14 w-14 rounded-full">
						<div class="flex flex-col">
							<a href="profile.html" class="text-base" x-text="person.name"></a>
							<p class="text-sm" x-text="person.xp"></p>
						</div>
					</div>
				</template>
			</div>

			<hr>

			<div class="space-y-3">
				<h4>statistics</h4>
				<ul class="ml-2 space-y-3">
					<li>
						<i class="fas fa-user"></i>
						count user : 10
					</li>
					<li>
						<i class="fas fa-question-circle"></i>
						count topics : 100
					</li>
					<li>
						<i class="fas fa-comment-dots"></i>
						count reply : 450
					</li>
					<li>
						<i class="fas fa-check-circle"></i>
						count best reply : 48
					</li>
				</ul>
			</div>

		</aside>

		<section class="w-full md:w-9/12 lg:w-10/12">
			<div class="text-center sm:text-left">
				<h2 class="mb-2">discussion room</h2>
				<span>A place where your questions become answers</span>
			</div>

			<div class="mt-5 grid grid-cols-12 gap-5">
				<div class="col-span-12 sm:col-span-9 xl:col-span-10">
					<form action="#">
						<div class="flex items-center justify-start">
							<input type="text" class="form-control m-0 rounded-r-none py-1" name="" placeholder="search your topics">
							<button type="submit" class="btn w-[initial] rounded-l-none">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
				</div>

				<div class="col-span-12 sm:col-span-3 xl:col-span-2">
					<a href="#" class="btn w-[initial]">new topic</a>
				</div>
			</div>

			<div class="mt-5 grid grid-cols-12 items-center gap-3 sm:gap-0">
				<div class="col-span-12 sm:col-span-3">
					<select class="form-control capitalize">
						<option selected>sort by</option>
						<option value="newest">newest</option>
						<option value="oldest">oldest</option>
						<option value="no-answer">no answer</option>
						<option value="solved">solved</option>
					</select>
				</div>

				<div x-data="dropdown" x-on:click.away="away()"
					class="relative col-span-12 block sm:col-start-10 sm:col-end-13 md:hidden">
					<button x-on:click="toggle()" class="form-control">
						categories
					</button>
					<div x-show="open" x-transition.duration.500ms
						class="absolute top-14 right-0 z-20 hidden w-full space-y-3 rounded-lg border-2 border-slate-600 bg-slate-800 p-2 sm:min-w-[200px]"
						x-bind:class="{ 'hidden': !open }">

						<ul class="ml-2 space-y-3" x-data="data">
							<template x-for="cat in categories">
								<li>
									<a href="#" class="text-base" x-text="cat">
										<i class="mr-1"></i>
									</a>
								</li>
							</template>
						</ul>

					</div>
				</div>
			</div>

			<section class="my-5 space-y-3" x-data>
				<template x-for="i in 5">
					<div class="space-y-6 rounded-lg bg-slate-800 p-4 font-medium text-gray-300">
						<div class="flex items-center justify-between">
							<div class="flex items-center gap-2">
								<img src="dist/jane.jpg" alt="jane doe" class="h-12 w-12 rounded-full">
								<div class="flex flex-col">
									<a href="profile.html" class="text-base">
										jane doe
									</a>
									<p class="text-sm">2023-01-01</p>
								</div>
							</div>
							<div class="flex gap-2">
								<div class="select-none rounded-lg bg-slate-900 p-3 text-center">
									<p class="text-sm">reply</p>
									<p x-text="i"></p>
								</div>

								<div class="select-none rounded-lg bg-slate-900 p-3 text-center">
									<p class="text-sm">visit</p>
									<p>5</p>
								</div>

							</div>
						</div>

						<div>
							<p class="font-semibold">
								<a href="topic.html">
									Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, debitis???
								</a>
							</p>

							<p class="line-clamp-2 my-3">
								Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum at totam ipsam dolorum commodi iste!
							</p>
						</div>

						<hr>

						<div class="mt-5 flex justify-between">
							<a href="#" class="tag">PHP</a>

							<div class="flex gap-3">
								<a href="#" onclick="return confirm('Are you sure?')" class="cursor-pointer">
									<i class="fas fa-trash ml-1"></i>
								</a>

								<a href="#" class="cursor-pointer">
									<i class="fas fa-edit ml-1"></i>
								</a>
							</div>
						</div>

					</div>
				</template>
			</section>

		</section>
	</main>

	<footer
		class="flex flex-col items-center justify-center gap-5 rounded-lg bg-slate-800 py-8 px-4 font-medium text-gray-300 text-center">

		<div class="space-x-4">
			<a href="https://codepen.io/dvlpr1996" title="codepen">
				<i class="fab fa-codepen text-3xl"></i>
			</a>
			<a href="https://instagram.com/nima_jahanbakhshian" title="instagram">
				<i class="fab fa-instagram text-3xl"></i>
			</a>
			<a href="https://www.linkedin.com/in/nima-jahan-bakhshian" title="linkedin">
				<i class="fab fa-linkedin text-3xl"></i>
			</a>
			<a href="https://t.me/nima96_j" title="telegram">
				<i class="fab fa-telegram-plane text-3xl"></i>
			</a>
		</div>

		<p>&copy; <span id="year"></span>
			tailwindCss forum. All rights reserved
		</p>

	</footer>
</body>
